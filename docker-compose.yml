version: '3'
services:

  #PHP Service
  app:
    build:
      context: ./
      dockerfile: docker/app/Dockerfile
    container_name: app
    restart: unless-stopped
    # tty: true
    # working_dir: /var/www/app
    links:
        - db
    depends_on:
        - db
    volumes:
      - ./app:/var/www/app
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8085:80"
    #   - "443:443"
    volumes:
      - ./app:/var/www/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network
    depends_on:
      - app

  #MySQL Service
  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
        - MYSQL_DATABASE=${DB_DATABASE}
        - MYSQL_PASSWORD=${DB_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./docker/dbdata:/var/lib/mysql/
    #   - ./.docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
